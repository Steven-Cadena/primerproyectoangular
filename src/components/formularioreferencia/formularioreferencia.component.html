<h1 style="color: royalblue;">Formulario por Referencia</h1>
<form #sumarForm="ngForm">
    <label>Número 1:</label>
    <input type="number"
          name="cajanumero1"
          #cajanumero1/> <br/>
    <label>Número 2:</label>
    <input type="number"
          name="cajanumero2"
          #cajanumero2/><br/>
    <button (click)="sumarNumeros()">
        Sumar números
    </button>
</form>

<h2 style="color: red;">Suma total: {{suma}}</h2>
